<!DOCTYPE html>
<html lang="en">
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='0.9em' font-size='90'%3EðŸ’¼%3C/text%3E%3C/svg%3E">
<meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive resume visualization</title>
  <style>
    :root {
      --bg-light: #fdfdfd;
      --text-light: #333;
      --node-light: #007acc;
      --link-light: #bbb;

      --bg-dark: #1e1e1e;
      --text-dark: #eee;
      --node-dark: #61dafb;
      --link-dark: #444;
    }

    body {
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body[data-theme='light'] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body[data-theme='dark'] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    svg { width: 100vw; height: 100vh; display: block; }

    .link {
      stroke: var(--link-light);
      stroke-opacity: 0.6;
      transition: stroke 0.4s ease;
    }
    body[data-theme='dark'] .link {
      stroke: var(--link-dark);
    }

    .node circle {
      fill: var(--node-light);
      stroke: #fff;
      stroke-width: 1.5px;
      transition: fill 0.4s ease, stroke 0.4s ease;
    }
    body[data-theme='dark'] .node circle {
      fill: var(--node-dark);
      stroke: #ccc;
    }

    .node text {
      fill: var(--text-light);
      font-size: 12px;
      transition: fill 0.4s ease;
    }
    body[data-theme='dark'] .node text {
      fill: var(--text-dark);
    }

    .highlighted {
      stroke: orange !important;
      stroke-width: 3px !important;
    }

    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
      padding: 8px 12px;
      font-size: 14px;
      background: var(--bg-light);
      color: var(--text-light);
      border: 1px solid var(--text-light);
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.4s ease, color 0.4s ease, border 0.4s ease;
    }
    body[data-theme='dark'] #theme-toggle {
      background: var(--bg-dark);
      color: var(--text-dark);
      border: 1px solid var(--text-dark);
    }
  </style>
</head>
<body data-theme="light">
  <button id="theme-toggle">Dark Mode</button>
  <svg></svg>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const graph = {
      nodes: [
        { id: "Maxime Faye", group: "profil" },
        { id: "Cytiva", group: "exp" },
        { id: "C#", group: "tech" },
        { id: ".NET", group: "tech" },
        { id: "Entity Framework", group: "tech" },
        { id: "Azure DevOps", group: "tech" },
        { id: "Innovation & Solution Manager", group: "exp" },
        { id: "Leadership", group: "skill" },
        { id: "Fullstack", group: "skill" },
        { id: "CBTW", group: "exp" },
      ],
      links: [
        { source: "Maxime Faye", target: "Innovation & Solution Manager" },
        { source: "Innovation & Solution Manager", target: "CBTW" },
        { source: "Maxime Faye", target: "Cytiva" },
        { source: "Cytiva", target: "C#" },
        { source: "Cytiva", target: ".NET" },
        { source: "Cytiva", target: "Entity Framework" },
        { source: "Cytiva", target: "Azure DevOps" },
        { source: "Maxime Faye", target: "Leadership" },
        { source: "Maxime Faye", target: "Fullstack" }
      ]
    };

    const svg = d3.select("svg"),
      width = window.innerWidth,
      height = window.innerHeight;

    const simulation = d3.forceSimulation(graph.nodes)
      .force("link", d3.forceLink(graph.links).id(d => d.id).distance(120))
      .force("charge", d3.forceManyBody().strength(-500))
      .force("center", d3.forceCenter(width / 2, height / 2));

    const link = svg.append("g")
      .selectAll("line")
      .data(graph.links)
      .join("line")
      .attr("class", "link")
      .attr("stroke-width", 1.5);

    const node = svg.append("g")
      .attr("stroke-width", 1.5)
      .selectAll("g")
      .data(graph.nodes)
      .join("g")
      .attr("class", "node")
      .call(drag(simulation));

    node.append("circle")
      .attr("r", 20)
      .on("click", (event, d) => highlightConnections(d.id));

    node.append("text")
      .text(d => d.id)
      .attr("x", 25)
      .attr("y", 5);

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("transform", d => `translate(${d.x},${d.y})`);
    });

    function drag(simulation) {
      return d3.drag()
        .on("start", event => {
          if (!event.active) simulation.alphaTarget(0.3).restart();
          event.subject.fx = event.subject.x;
          event.subject.fy = event.subject.y;
        })
        .on("drag", event => {
          event.subject.fx = event.x;
          event.subject.fy = event.y;
        })
        .on("end", event => {
          if (!event.active) simulation.alphaTarget(0);
          event.subject.fx = null;
          event.subject.fy = null;
        });
    }

    function highlightConnections(id) {
      link.classed("highlighted", d => d.source.id === id || d.target.id === id);
    }

    // Toggle theme button
    const button = document.getElementById('theme-toggle');
    button.addEventListener('click', () => {
      const isLight = document.body.getAttribute('data-theme') === 'light';
      document.body.setAttribute('data-theme', isLight ? 'dark' : 'light');
      button.textContent = isLight ? 'Light Mode' : 'Dark Mode';
    });
  </script>
</body>
</html>
